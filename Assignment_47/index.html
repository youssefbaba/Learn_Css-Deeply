<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Of Page</title>
    <link rel="stylesheet" href="Css/style.css">
</head>

<body>
    <div class="container">
        <form action="get" class="form-example">
            <div class="customer">
                <div class="left-part">
                    <div class="form-group">
                        <label for="user-name" class="required">Username</label>
                        <input type="text" name="user-name" id="user-name" placeholder="Type Your Name In Inglish Only"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="required">Password</label>
                        <input type="password" name="password" id="password" placeholder="Type A Complex Password"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="required">Email</label>
                        <input type="email" name="email" id="email" placeholder="Type Valid Email" required>
                    </div>
                </div>
                <div class="right-part">
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" name="phone" id="phone" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="brief">Brief</label>
                        <textarea name="brief" id="brief" placeholder=""></textarea>
                    </div>
                </div>
            </div>
            <div class="submit">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>

</html>
