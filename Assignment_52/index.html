<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Of Page</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="sign-up">
            <header>
                <h3>Sign Up</h3>
            </header>
            <div class="body">
                <form action="">
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" placeholder="Name *" required>
                        <i class="fas fa-user fa-x"></i>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" placeholder="Email *" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Password *" required>
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="confirm-password"
                            placeholder="Confirm Password *" required>
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="submit">
                        <input type="submit" value="Login">
                    </div>
                </form>
                <div class="login">
                    <p>have account ? <a href="#">Login Here</a></p>
                </div>
                <div class="social">
                    <p>Or Register With</p>
                    <div>
                        <span class="facebook"><i class="fab fa-facebook-f"></i></span>
                        <span class="twitter"><i class="fab fa-twitter"></i></span>
                        <span class="google-plus"><i class="fab fa-google-plus-g"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
