<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Of Page</title>
    <link rel="stylesheet" href="Css/style.css">
</head>

<body>
    <form action="#">
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" placeholder="Your First Name">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name" placeholder="Your Last Name">
        </div>
        <div class="form-group">
            <label for="coutry">Country</label>
            <select name="coutry" id="coutry">
                <option value="China">China</option>
                <option value="Australia" selected>Australia</option>
                <option value="Japon">Japon</option>
                <option value="Canada">Canada</option>
            </select>
        </div>
        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>

</html>
