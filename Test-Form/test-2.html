<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Of Page</title>
    <link rel="stylesheet" href="Css/test-2.css">
    <link rel="stylesheet" href="Css/all.min.css">

</head>

<body>
    <form action="#">
        <div class="form-group">
            <label for="last-name">User Name</label>
            <i class="fas fa-user"></i>
            <input type="text" name="last-name" id="last-name" placeholder="Your User Name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="Your Email" value="youssef@gmail.com" disabled>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <i class="fas fa-lock"></i>
            <input type="password" name="password" id="password" placeholder="Create Complex Password">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" id="description" placeholder="Write Here"></textarea>
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="Canada">Canada</option>
                <option value="Sweden">Sweden</option>
                <option value="Switzerland">Switzerland</option>
                <option value="Japon">Japon</option>
            </select>
        </div>
        <div class="form-submit">
            <input type="submit" value="Submit">
        </div>
    </form>
    <br>
    <form action="#" class="form-1">
        <div class="form-group">
            <label for="last-name">User Name</label>
            <i class="fas fa-user"></i>
            <input type="text" name="last-name" id="last-name" placeholder="Your User Name">
        </div>
    </form>
    <br>
    <form action="#" class="form-2">
        <div class="form-submit">
            <input type="submit" value="Submit">
        </div>
        <div class="form-reset">
            <input type="reset" value="Reset">
        </div>
    </form>
    <br>
    <form action="#" class="form-3">
        <div class="form-submit">
            <input type="submit" value="Submit">
        </div>
        <div class="form-reset">
            <input type="reset" value="Reset">
        </div>
    </form>


</body>

</html>
