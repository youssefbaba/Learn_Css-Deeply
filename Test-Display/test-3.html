<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Title Of Page</title>
    <link rel="stylesheet" href="Css/test-3.css">

<body>
    <div class="links">
        <h2>Display a list of links as a horizontal menu:</h2>
        <ul>
            <li> <a href="">Html</a> </li>
            <li> <a href="">Css</a> </li>
            <li> <a href="">Javascript</a> </li>
        </ul>
    </div>
    <div>
        <h2>Display span elements as block elements</h2>
        <span>Span 1</span>
        <span>Span 2</span>
        <span>Span 3</span>
    </div>
    <div class="last-div" style="margin-bottom: 20px;">
        <h2>Display links as block elements</h2>
        <a href="">Link 1</a>
        <a href="">Link 2</a>
        <a href="">Link 3</a>
    </div>
    <div class="first-div special">
        Div One
    </div>
    <div class="second-div special">
        Div Two
    </div>
    <div class="third-div special">
        Div three
    </div>
    <div class="fourth-div special">
        Div Four
    </div>
</body>

</html>
