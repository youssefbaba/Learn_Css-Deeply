<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Of Page</title>
    <link rel="stylesheet" href="Css/test-1.css">
</head>

<body>
    <form action="">
        <button type="button">Mouse Over Me</button>
        <input type="text" placeholder="Click Me To Get Focus">
    </form>
    <h2>Anchor Pseudo-classes</h2>
    <a href="https://www.google.com">Google</a>
    <a href="https://www.twitter.com">Twitter</a>
    <a href="https://www.facebook.com">Facebook</a>
    <a href="https://www.linkedin.com">Linkedin</a>
    <h2>Pseudo-classes and HTML Classes</h2>
    <a href="http://www.youtube.com" class="special-link">Youtube</a>
    <h2>Hover on div </h2>
    <div class="first-div">Some Text</div>
    <h2>Simple Tooltip Hover</h2>
    <div class="second-div">Hover over me to show the &#60;p&#62; element.</div>
    <p class="special-paragraph">Some Text</p>
</body>

</html>
