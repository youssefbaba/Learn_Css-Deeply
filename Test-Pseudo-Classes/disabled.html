<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Of Page</title>
    <link rel="stylesheet" href="Css/disabled.css">
</head>

<body>
    <form action="" class="form-1">
        <div>
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" disabled>
        </div>
        <div>
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" disabled>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="cars">Choose a car:</label>

            <select name="cars" id="cars">
                <option value="volvo" disabled>Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes" disabled>Mercedes</option>
                <option value="audi">Audi</option>
            </select>
        </div>
    </form>
    <form action="" class="form-2">

        <fieldset>
            <legend>Shipping address</legend>
            <input type="text" name="name" placeholder="Name">
            <input type="text" name="address" placeholder="Address">
            <input type="text" name="zip-code" placeholder="Zip Code">
        </fieldset>
        <fieldset>
            <legend>Billing address</legend>
            <label>Same as shipping address:</label>
            <input type="checkbox" onchange="disable()" id="ckeck">
            <br>
            <input type="text" name="name" placeholder="Name" id="name">
            <input type="text" name="address" placeholder="Address" id="address">
            <input type="text" name="zip-code" placeholder="Zip Code" id="zip-code">
        </fieldset>
    </form>
    <script>
        var value = document.getElementById("ckeck");

        function disable() {
            if (value.checked) {
                document.getElementById('name').setAttribute("disabled", "disabled");
                document.getElementById('address').setAttribute("disabled", "disabled");
                document.getElementById('zip-code').setAttribute("disabled", "disabled");
            } else {
                document.getElementById('name').removeAttribute("disabled");
                document.getElementById('address').removeAttribute("disabled");
                document.getElementById('zip-code').removeAttribute("disabled");
            }

        }
    </script>
</body>

</html>
