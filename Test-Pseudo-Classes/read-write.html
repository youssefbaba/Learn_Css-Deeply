<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Title Of Page</title>

<body>
    <form action="" method="get" class="form-1">
        <fieldset>
            <legend>Title Form</legend>
            <div class="form-example">
                <label for="name">Enter your name: </label>
                <input type="text" name="name" id="name" readonly value="youssef">
                <p class="clear"></p>
            </div>
            <div class="form-example">
                <label for="email">Enter your email: </label>
                <input type="email" name="email" id="email" readonly value="youssef@gmail.com">
                <p class="clear"></p>
            </div>
            <div class="form-example">
                <label for="password">Enter your password: </label>
                <input type="password" name="password" id="password">
                <p class="clear"></p>
            </div>
            <div class="form-example">
                <label for="description">Message</label>
                <textarea name="description" id="description"></textarea>
                <p class="clear"></p>
            </div>
            <div class="form-example form-example-submit">
                <input type="submit" value="Submit">
            </div>
        </fieldset>
    </form>
