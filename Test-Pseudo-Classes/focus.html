<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Of Page</title>
    <link rel="stylesheet" href="Css/focus.css">
</head>

<body>
    <form action="" class="form-1">
        <div>
            <label for="name">Enter your name: </label>
            <input type="text" name="name" id="name" value="Some Text">
        </div>
        <div>
            <label for="email">Enter your email: </label>
            <input type="email" name="email" id="email" value="Some Text">
        </div>
        <div>
            <label for="password">Enter your password: </label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>

    <form action="" class="form-2">
        <div>
            <label for="name">Enter your name: </label>
            <input type="text" name="name" id="name" value="Some Text" class="red-input">
        </div>
        <div>
            <label for="email">Enter your email: </label>
            <input type="email" name="email" id="email" value="Some Text" class="blue-input">
        </div>
    </form>
</body>

</html>
