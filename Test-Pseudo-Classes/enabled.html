<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Of Page</title>
    <link rel="stylesheet" href="Css/enabled.css">
</head>

<body>
    <form action="" class="form-1">
        <div>
            <label for="name">Enter your name: </label>
            <input type="text" name="name" id="name" placeholder="Name" value="Some Text">
        </div>
        <div class="form-example">
            <label for="email">Enter your email: </label>
            <input type="email" name="email" id="email" placeholder="Email" disabled value="Some Text">
        </div>
        <div class="form-example">
            <label for="password">Enter your password: </label>
            <input type="password" name="password" id="password" placeholder="Password" value="Some Text">
        </div>
        <div>
            <label for="cars">Choose a car:</label>
            <select name="cars" id="cars">
                <option value="volvo">Volvo</option>
                <option value="saab" disabled>Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </select>
        </div>
        <div class="form-example">
            <input type="submit" value="Submit" style="border: none;">
        </div>

    </form>
</body>

</html>
